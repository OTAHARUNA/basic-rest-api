<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="css/common.css">
  <title>ONEOKROCK</title>
  <!-- Load scripts -->
  <!-- 読み込む順番も大切 -->
  <script src="js/search.js" defer></script>
  <script src="js/users.js" defer></script>
  <script src="js/index.js" defer></script>
  <style>
  </style>
</head>

<body>
  <header>
  </header>
  <main>
    <div class="center">
      <div id="title">
        <h1>ONEOKROCKメンバー管理</h1>
      </div>
    </div>
    <div class="">
      <table name="">
        <tr>
          <th>
          <td>
            <label for="uid">ID</label>
          </td>
          <td>
            <input type="text" id="uid" />
          </td>
          </th>
        </tr>
      </table>
      <table name="">
        <tr>
          <th>
          <td>
            <label for="name">メンバー名</label>
          </td>
          <td>
            <input type="text" id="name" />
          </td>
          </th>
        </tr>
      </table>
      <table name="">
        <tr>
          <th>
          <td>
            <label for="profile">プロフィール</label>
          </td>
          <td>
            <input type="text" id="profile" />
          </td>
          </th>
        </tr>
      </table>
      <table name="">
        <tr>
          <th>
          <td>
            <label for="id">誕生日</label>
          </td>
          <td>
            <input type="text" id="date_of_birth" />
          </td>
          </th>
        </tr>
      </table>
      <table name="">
        <tr>
          <th>
          <td>
            <label for="id">登録日時</label>
          </td>
          <td>
            <input type="text" id="created_at" />
          </td>
          </th>
        </tr>
      </table>
      <table name="">
        <tr>
          <th>
          <td>
            <label for="id">更新日時</label>
          </td>
          <td>
            <input type="text" id="updated_at" />
          </td>
          </th>
        </tr>
      </table>
    </div>
    <div id="btn" class="right">
      <button id="save-btn">保存する</button>
      <button id="cancel-btn">キャンセル</button>
      <button id="delete-btn">削除する</button>
    </div>
  </main>
</body>

</html>
